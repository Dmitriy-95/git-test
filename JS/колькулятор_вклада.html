<meta charset="utf-8">
<script>

	var sum = prompt("введите сумму")
		sum = parseInt(sum)
	var procent = prompt("введите процент")
		procent = parseInt(procent)
		var i = 0
	while(i <= 4) {
		sum = sum + ((sum / 100) * procent)
			i++
			alert("ваша сумма за "+ i + " год " + sum.toFixed(2))
		}
		
</script>
